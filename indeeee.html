<!-- FUNCTIONAL LOGIN & SIGNUP BUTTONS WITH PROMPTS -->
<script>
  function openModal(modalType) {
    if (modalType === 'loginModal') {
      const username = prompt("Enter your username:");
      const password = prompt("Enter your password:");
      if (username && password) {
        alert(`Welcome back, ${username}!\nYou have successfully logged in.`);
      } else {
        alert("Login cancelled or incomplete.");
      }
    } else if (modalType === 'signupModal') {
      const username = prompt("Choose a username:");
      const email = prompt("Enter your email:");
      const phone = prompt("Enter your phone number:");
      const password = prompt("Choose a password:");
      if (username && email && phone && password) {
        alert(`Account created!\nWelcome, ${username}.`);
      } else {
        alert("Sign up cancelled or incomplete.");
      }
    }
  }

  function closeModal(modalId) {
    // No actual modal closing since we're using prompt version for simplicity
  }
</script>
